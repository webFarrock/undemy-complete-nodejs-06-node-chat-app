<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Node chat app</title>
</head>
<body>
	<h1>init app</h1>

	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		var socket = io();
		socket.on('connect', () => {
		    console.log('connected to server');
		});

		socket.on('disconnect', () => {
		    console.log('disconnected from server');
		});
	</script>
</body>
</html>
