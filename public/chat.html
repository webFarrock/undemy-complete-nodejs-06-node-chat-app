<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat | ChatApp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="/css/styles.css"/>

</head>
<body class="chat">

<div class="chat__sidebar">
	<h3>People</h3>
	<div id="users"></div>
</div>

<div class="chat__main">
	<ol class="chat__messages" id="messages"></ol>

	<div class="chat__footer">
		<form id="message-form" >
				<input
					name="message"
					type="text"
					value=""
					autofocus
					autocomplete="off"
					placeholder="Message"
				/>

				<button class="btn btn-primary">Send</button>
		</form>


		<button class="btn btn-primary" id="send-location">Send location</button>

	</div>

</div>

<script id="message-template" type="text/template">
	<li class="message">
		<div class="message__title">
			<h4>{{from}}</h4>
			<span>{{createdAt}}</span>
		</div>
		<div class="message__body">
			<p>{{text}}</p>
		</div>
	</li>

</script>
<script id="location-message-template" type="text/template">
	<li class="message">
		<div class="message__title">
			<h4>{{from}}</h4>
			<span>{{createdAt}}</span>
		</div>
		<div class="message__body">
			<p><a target="_blank" href="{{url}}">My current location</a></p>
		</div>
	</li>
</script>


<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="/js/moment.js"></script>
<script src="/js/mustache.js"></script>
<script src="/js/deparam.js"></script>
<script src="/js/chat.js"></script>

</body>
</html>
